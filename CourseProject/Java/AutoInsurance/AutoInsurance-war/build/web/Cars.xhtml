<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
               <center><h3>Cписок Ваших автомобилей</h3></center>
            </ui:define>

            <ui:define name="left">
                <h:form> <center>
                        <a href="Start.xhtml">Главная страница</a><br />
                        <a href="Auto.xhtml">Оформить заявку на полис</a><br />
                        
                         </center>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <br />
<h:form>
 <center>
     <p:dataTable  var="car" value="#{insuranceMBean.carCollection}">
<p:column>
 <f:facet name="header">
<h:outputText value="Марка"/>
</f:facet>
    <h:outputText value="#{car.brand}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="Модель"/>
 </f:facet>
    <h:outputText value="#{car.model}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="Год выпуска"/>
</f:facet>
    <h:outputText value="#{car.releaseDate}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="Мощность"/>
 </f:facet>
    <h:outputText value="#{car.power}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="Vin-код"/>
</f:facet>
    <h:outputText value="#{car.vinCode}"/>
</p:column>
</p:dataTable>
     
 </center>
    </h:form>
            </ui:define>

            <ui:define name="bottom">
               <center><h3>© 2012 Larin A.A. All Rights Reserved</h3></center>
            </ui:define>

        </ui:composition>
        </body>
</html>
